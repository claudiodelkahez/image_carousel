<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image carousel</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="carousel">
            <div class="image-container" id="imgs">
                <img
                    src="https://images.unsplash.com/photo-1645790314935-ec2fe8b2a238?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1124&q=80"
                    alt=""
                />
                <img
                    src="https://images.unsplash.com/photo-1645742175891-9207e6a52e6f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
                    alt=""
                />
                <img
                    src="https://images.unsplash.com/photo-1630017838683-6443dff2b347?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    alt=""
                />
                <img
                    src="https://images.unsplash.com/photo-1645810798586-08e892108d67?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1964&q=80"
                    alt=""
                />
            </div>
            <div class="buttons-container">
                <button id="left" class="btn">Previous</button>
                <button id="right" class="btn">Next</button>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
